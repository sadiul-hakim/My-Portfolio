<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Timer</title>
	<style type="text/css">
		body{
			background: #eee;
		}
		#stage{
			background: white;
			width: 400px;
			height: 200px;
			box-shadow: 0px 0px 1px #333;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			margin: 50px auto;
			border-radius: 3px;
		}

		#time{
			font-size: 30px;
			font-family: Arial;
			color: skyblue;
			font-weight: 500;
		}

		#start,#pause,#cancel,#resume{
			padding: 10px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div id="stage">
		<p id="time">
			<span id="hour" contenteditable>00</span> :
			<span id="min" contenteditable>00</span> :
			<span id="sec" contenteditable>00</span>
		</p>
		<div>
			<button type="button" id="start">Start</button>
			<button type="button" id="pause" disabled>Pause</button>
			<button type="button" id="resume" disabled>Resume</button>
			<button type="button" id="cancel" disabled>Cancel</button>
		</div>
		<audio id="alerm">
			<source src="./alerm.wav" type="audio/wav">
		</audio>
	</div>
</body>
<script src="./app.js" type="text/javascript" charset="utf-8"></script>
</html>
